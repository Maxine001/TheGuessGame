<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeeGame</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="pop-up">
    <p class="pop-up-text">A popup window</h2>
    
    <div class="resultParas result-container">
      <p class="result"></p>
      
    </div>
  </div>

  <h1>TheGuessGame</h1>
  <div class="container">
    <p class="text text-class"></p>
  </div>
  
  <div class="number-container">
    <button data-button-id="1" id="js-button1" class="number-class ">1</button>
    <button data-button-id="2" id="js-button2" class="number-class ">2</button>
    <button data-button-id="3" id="js-button3" class="number-class ">3</button>
    <button data-button-id="4" id="js-button4" class="number-class ">4</button>
    <button data-button-id="5" id="js-button5" class="number-class ">5</button>
    <button data-button-id="6" id="js-button6" class="number-class ">6</button>
    <button data-button-id="7" id="js-button7" class="number-class ">7</button>
    
  </div>
  
  <audio loop id="sound1" src="music/Flying - Track Tribe.mp3"></audio>
  <audio id="sound2" src="music/mixkit-arcade-space-shooter-dead-notification-272.wav"></audio>


  
  
  <script src="scripts/main-game.js"></script>
</body>
</html>
